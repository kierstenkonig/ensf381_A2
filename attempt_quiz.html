        <header>
            <title>Home</title>
            <img src=".\logo.jpg", width="100px", height="100px">

        <div class="flex-container">
            <div class="flex-item">
                <a href=".\index.html">Homepage</a>

            <div class="flex-item">
                <a href=".\course_view.html">Courses</a>

        <br><br>

        <main class="background-color">
            <img src="banner.jpg" class="banner">

            <div class="Quiz-background">
                <h2>Course Name: Web Development</h2>

                <h2 class="Quiz-Courses">Course Code: WD381</h2>
                
                <p class="Quiz-Courses">Topic: HTML Basics</p>
                <p>Deadline: 11:59 PM, February 10, 2025</p>
                <p>Attempts Allowed: 1</p>

            <h2 class="center1">Question 1</h2>

            <form class="center1">
                <label for="q1">What does HTML stand for?</label>
                <br></br>
                <div class="Quiz-Question">
                    <input type="radio" id="Hyper Text Markup Language" name="q1" value="Hyper Text Markup Language">
                    <label for="Hyper Text Markup Language">Hyper Text Markup Language</label>
                    <br>
                    <input type="radio" id="Home Tool Markup Language" name="q1" value="Home Tool Markup Language">
                    <label for="Home Tool Markup Language">Home Tool Markup Language</label>
                </div>
                <br>
                <button type="submit" class="submit-button">Submit Answer</button>
            </form>

            <h2 class="center1">Question 2</h2>

            <form class="center1">
                <label for="q2">Which of the following are HTML elements? (Select all that apply)</label>
                <br></br>
                <div class="Quiz-Question">
                    <input type="checkbox" id="div" name="q2" value="div">
                    <label>&lt;div&gt;</label>
                    <br>
                    <input type="checkbox" id="span" name="q2" value="span">
                    <label>&lt;span&gt;</label>
                </div>
                <br>
                <button type="submit" class="submit-button">Submit Answer</button>
            </form>
            
            <br>

            <div class="center1">
                <a href=".\leaderboard.html">
                    <button class="finish-button">Finish Quiz</button>
                </a>
            </div>

        </main>
